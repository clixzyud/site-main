<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clixzy.xyz</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
            cursor: url('cursor.png'), auto; /* Custom cursor */
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            position: relative;
        }

        .text-content {
            z-index: 1;
            text-align: center;
        }

        .anime-girl {
            max-height: 80vh;
            object-fit: contain;
        }

        #ascii-art {
            font-size: 0.9em;
            white-space: pre;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
            display: block;
            font-size: 1em;
            font-family: 'Roboto Mono', monospace;
            font-weight: 300;
            text-align: center;
        }

        #telegram-button:hover {
            color: #0088cc;
        }

        #twitter-button:hover {
            color: #1DA1F2;
        }

        #github-button:hover {
            color: #6e5494;
        }

        #now-playing-container {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 20px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            z-index: 3;
        }

        #now-playing {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text-content">
            <pre id="ascii-art">
____   _____  __    _    _  _____  ____  
| __ ) / _ \ \/ /   / \  | |/ / _ \/ ___| 
|  _ \| | | \  /   / _ \ | ' / | | \___ \ 
| |_) | |_| /  \  / ___ \| . \ |_| |___) |
|____/ \___/_/\_\/_/   \_\_|\_\___/|____/ 
            </pre>

            <div class="button-container">
                <a href="https://clixzyud.github.io/asrfgerg/ioctl.rar" id="telegram-button" class="button" target="_blank">Free Ioctl source</a>
                <a href="https://discord.com/users/1154318010924941354" id="twitter-button" class="button" target="_blank">My Discord</a>
            </div>
        </div>
    </div>
    <div id="now-playing-container">
        <div id="now-playing">♪ You can't escape poulioong ♪</div>
    </div>

    <script>
        const audio = new Audio('https://clixzyud.github.io/site-main/poyliotragoudo.mp3');

        document.getElementById('now-playing').addEventListener('click', function() {
            audio.play().then(() => {
                document.getElementById('now-playing').innerText = 'Now playing: poulioong';
            }).catch(error => {
                console.error('Error playing audio:', error);
                alert('Failed to play audio. Please check the console for more information.');
            });
        });

        audio.addEventListener('error', function() {
            console.error('Audio error:', audio.error);
            alert('Failed to load audio. Please check the console for more information.');
        });
    </script>
</body>
</html>
